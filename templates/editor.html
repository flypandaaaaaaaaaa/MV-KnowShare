<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章编辑器</title>
    {{ ckeditor.load(custom_url=url_for('static', filename='ckeditor/ckeditor.js')) }}
</head>
<body>
	<div class="warpper" style="width: 700px; margin: auto">
		<form method="post">
			{{ form.csrf_token }}
            <p>题目</p>
			{{ form.title }}
            <p>文章摘要</p>
			{{ form.abstract }}
            <p>正文</p>
			{{ form.body }}
			{{ form.submit }}
		</form>
	</div>
	{{ ckeditor.config(name='body') }}
</body>
</html>
