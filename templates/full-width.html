<!DOCTYPE html>
<html>
<head>
    <title>IT分享平台</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="/static/css/custom.css">

    <!-- js -->
    <script src="/static/js/jquery-2.1.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/pace.min.js"></script>
    <script src="/static/js/modernizr.custom.js"></script>
</head>

<body>
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="/"><b>IT分享平台</b></a></h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href="/">首页</a></li>
                            <li class="cl-effect-11"><a href="/readall">文章</a></li>
                            <li class="cl-effect-11"><a href="/about">关于我们</a></li>
                            <li class="cl-effect-11"><a href="/contact">联系我们</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                <div id="header-search-box">
                    <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                    <div id="search-form" class="search-form">
                        <form role="search" method="get" id="searchform" action="#">
                            <input type="search" placeholder="Search" required>
                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>
                </div>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>

{% for art in Article_list %}

    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-12">
                    <article class="post post-1">
                        <header class="entry-header">
                            <h1 class="entry-title">
                                <a href="readall/{{ art.id }}">{{ art.title}}</a>
                            </h1>
                            <div class="entry-meta">

                                <span class="post-date"><a href="#"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">{{ art.created_date }}</time></a></span>

                                <span class="post-author"><a href="#">{{ art.author }}</a></span>

                            </div>
                        </header>
                        <div class="entry-content clearfix">
                            <p>{{ art.abstract}}</p>
                            <div class="read-more cl-effect-14">
                                <a href="readall/{{ art.id }}" class="more-link">继续阅读<span class="meta-nav">→</span></a>
                            </div>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>

{% endfor %}

<div class="read-more cl-effect-14">
    <a href="/readallpage/{{ lastpage }}" class="more-link"><span class="meta-nav">←</span>上一页</a><a href="/readallpage/{{ nextpage }}" class="more-link">下一页<span class="meta-nav">→</span></a>
</div>

<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">IT分享平台</p>
            </div>
        </div>
    </div>
</footer>

<!-- Mobile Menu -->
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/readall">文章</a></li>
            <li><a href="/about">关于我们</a></li>
            <li><a href="/contact">联系我们</a></li>
        </ul>
    </nav>
</div>

<script src="/static/js/script.js"></script>

</body>
</html>
